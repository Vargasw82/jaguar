<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" preserveAspectRatio="none">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="25%" style="stop-color:#deb046"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="75%" style="stop-color:#a68523"/>
      <stop offset="100%" style="stop-color:#deb046"/>
    </linearGradient>
    <linearGradient id="innerBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7320"/>
      <stop offset="50%" style="stop-color:#a68523"/>
      <stop offset="100%" style="stop-color:#8b7320"/>
    </linearGradient>
  </defs>
  <!-- Outer border with gold gradient -->
  <rect x="0" y="0" width="200" height="250" rx="12" ry="12" fill="url(#borderGradient)"/>
  <!-- Inner dark background -->
  <rect x="4" y="4" width="192" height="242" rx="10" ry="10" fill="#0d1510"/>
  <!-- Inner subtle border -->
  <rect x="8" y="8" width="184" height="234" rx="8" ry="8" fill="none" stroke="url(#innerBorder)" stroke-width="1" opacity="0.5"/>
</svg>
